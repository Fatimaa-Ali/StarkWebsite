<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stark Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="signup-section">
    <div class="signup-content">
      <img src="image/logo.png" alt="Stark Logo" class="logo"> 
      <h1 class="h1">Create a free Stark account or sign in with your credentials.</h1>
      <br>
      <hr>
      <br>   
    
      <a href="https://www.google.com" target="_blank" class="g-sign-in-button">
        <div class="content-wrapper">
            <div class="logo-wrapper">
                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
            </div>
            <span class="text-container">
                <span>Sign in with Google</span>
            </span>
        </div>
    </a>
    
       
            <button class="signup-button sso-button">Continue with SSO</button>
            <br>
            <hr>
      <p>Business Email</p>
      <form action="submit-signup" method="POST">
      

        <input type="email" id="email" name="email" required>
<br>

        <button type="submit" class="signup-button2">Continue</button>
        <br>
        <div class="footer-links-container">
          <a href="terms.html" class="footer-link">Terms of Service</a>
          <p class="footer-link">or</p>
          <a href="privacy.html" class="footer-link">Privacy Policy</a>
      </div>
      
      </form>
    </div>
  </section>
</body>
</html>
